{% extends "base.html" %}
{% block title %}/Home/{% endblock %}
{% block content %}
	<div>/Home/</div>
	{% for post in posts %}
		<div class="post">
			<div class="post-subject">{{post.subject}}</div>
			<pre class="post-content">{{post.content}}</pre>
		</div>
	{% endfor %}
{% endblock %}
